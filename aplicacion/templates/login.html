<head>

  <!-- Estilos propios -->

</head>
<body class="bg-light">

  <!-- üåü Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-success" href="index.html">
        <img src="{% static 'img/logo.png' %}" alt="Logo" width="40" class="me-2 logo"> Feria Virtual
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="ventas.html">Ventas</a></li>
          <li class="nav-item"><a class="nav-link" href="subastas.html">Subastas</a></li>
          <li class="nav-item"><a class="nav-link" href="reportes.html">Reportes</a></li>
          <li class="nav-item"><a class="nav-link active fw-bold" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- üîë Login & Register -->
  <main class="d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow-lg p-4" style="max-width: 450px; width: 100%;" data-aos="zoom-in">
      <!-- Tabs -->
      <ul class="nav nav-tabs mb-3" id="authTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Registro</button>
        </li>
      </ul>

      <div class="tab-content" id="authTabsContent">
        <!-- Login -->
        <div class="tab-pane fade show active" id="login" role="tabpanel">
          <h3 class="text-center text-success mb-3">Iniciar Sesi√≥n</h3>
          <form>
            <div class="mb-3">
              <label for="user" class="form-label">Usuario</label>
              <input type="text" id="user" class="form-control" placeholder="Ingrese su usuario">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contrase√±a</label>
              <input type="password" id="password" class="form-control" placeholder="Ingrese su contrase√±a">
            </div>
            <div class="mb-3">
              <label for="rol" class="form-label">Rol</label>
              <select id="rol" class="form-select">
                <option>Administrador</option>
                <option>Productor</option>
                <option>Cliente</option>
                <option>Transportista</option>
                <option>Consultor</option>
              </select>
            </div>
            <a href="{% url 'index' %}" class="btn btn-success w-100" role="button">
            Entrar
            </a>
            <div class="text-center mt-3">
              <a href="#" class="text-muted">¬øOlvidaste tu contrase√±a?</a>
            </div>
          </form>
        </div>

        <!-- Registro -->
        <div class="tab-pane fade" id="register" role="tabpanel">
          <h3 class="text-center text-primary mb-3">Crear Cuenta</h3>
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre Completo</label>
              <input type="text" id="nombre" class="form-control" placeholder="Ej: Juan P√©rez">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo Electr√≥nico</label>
              <input type="email" id="email" class="form-control" placeholder="correo@ejemplo.com">
            </div>
            <div class="mb-3">
              <label for="userReg" class="form-label">Usuario</label>
              <input type="text" id="userReg" class="form-control" placeholder="Ingrese un usuario">
            </div>
            <div class="mb-3">
              <label for="passReg" class="form-label">Contrase√±a</label>
              <input type="password" id="passReg" class="form-control" placeholder="Cree una contrase√±a">
            </div>
            <div class="mb-3">
              <label for="rolReg" class="form-label">Rol</label>
              <select id="rolReg" class="form-select">
                <option>Administrador</option>
                <option>Productor</option>
                <option>Cliente</option>
                <option>Transportista</option>
                <option>Consultor</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrar</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- üå± Footer -->
  <footer class="bg-dark text-light text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 Feria Virtual - Maipo Grande</p>
  </footer>

  <!-- Bootstrap + AOS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
